<div class="modal-header">
    <h4 translate>{{printer.name}}</h4>
</div>
<div class="modal-body">
    <div class="list-group">
        <div class="list-group-item list-group-item-small" ng:repeat="item in printer.items">
            <a class="list-group-btn" ng:click="printer.items.splice($index, 1)">
                <i class="fa fa-trash-o"></i>
            </a>
            <div class="list-group-main">
                {{item}}
            </div>
        </div>
    </div>

    <div class="alert alert-info" ng:show="printer.items.length == 0" translate>
        No filter is set. All devices can use this printer.
    </div>

    <br/>

    <div class="input-group">
        <input type="text" ng:model="newObject" required uib:typeahead="x for x in newObjects|filter:$viewValue" typeahead-editable="false" typeahead-min-length="0" placeholder="{{'Type to search...'|translate}}" class="form-control scrollable" />
        <span class="input-group-btn">
            <button ng:click="add(newObject)" class="btn btn-primary" translate ng:disabled="!newObject">Add</button>
        </span>
    </div>
</div>

</div>
<div class="modal-footer">
    <a class="btn btn-default btn-flat" ng:click="save()" translate>Save</a>
    <a class="btn btn-default btn-flat" ng:click="close()" translate>Close</a>
</div>
