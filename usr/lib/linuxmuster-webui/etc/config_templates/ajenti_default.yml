auth:
  allow_sudo: true
  emails: {}
  provider: lm
  user_config: lm
  users:
bind:
  host: 0.0.0.0
  mode: tcp
  port: 80
logo: /usr/lib/linuxmuster-webui/plugins/lmn_common/resources/img/logo-full.png
email:
  enable: false
  templates:
    reset_email: /etc/linuxmuster/webui/email_templates/reset_email.html
color: default
language: en
max_sessions: 400
session_max_time: 3600
view:
    plugin: lmn_common
    filepath: resources/content/main_view.html
name: server.linuxmuster.lan
restricted_user: nobody
ssl:
  certificate: /etc/ajenti/ajenti.pem
  fqdn_certificate: /etc/ajenti/ajenti.pem
  client_auth:
    certificates: []
    enable: false
    force: false
  enable: false
