<div class="modal-header">
    <h4>{{path}}</h4>
</div>
<div class="modal-body">
    <div style="
        border: 2px dashed #ccc;
        padding: 10px;
        text-align: center;
        margin: 20px 0;
        " class="lm-file-editor-drop-target" translate>
        Drop a CSV file here to import
    </div>
    <ace-editor ng:model="content" options="{fullScreen: true}" style="max-height: 70vh; overflow: auto"></ace-editor>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-flat" translate ng:click="save()">Save</button>
    <button class="btn btn-default btn-flat" translate ng:click="download()">Download CSV</button>
    <button class="btn btn-default btn-flat" translate ng:click="cancel()">Cancel</button>
</div>
