<div class="modal-header">
    <h4>{{image.name}} - <span translate>Backups</span></h4>
</div>
<div class="modal-body">
    <table class="table">
        <tr>
            <th translate>Status</th>
            <th style="min-width:100px" translate>Name / Size</th>
            <th translate>Comment</th>
            <th colspan="3" style="min-width:150px" translate>Actions</th>
        </tr>
        <tr>
            <td>
                <i translate>Base image</i>
                <br />
                <i class="fas fa-check" style="color:green;"></i>
            </td>
            <td>
                <b>{{image.name}}</b>
                <br />
                <b>{{image.date}}</b>
                <br />
                <i>{{image.size|bytes}}</i>
            </td>
            <td>
                {{image.desc}}
            </td>
            <td> </td>
            <td> </td>
            <td> </td>
        </tr>
        <tr ng:repeat="backup in image.backups_list|orderBy:'-timestamp'">
            <td>
                <i translate>Backup</i>
                <br />
                <i class="fas fa-history" style="color:orange;"></i>
            </td>
            <td>
                <b>{{backup.date}}</b>
                <br />
                <i>{{backup.size|bytes}}</i>
            </td>
            <td>
                {{backup.desc}}
            </td>
            <td width="1">
                <button class="btn btn-default" ng:click="$parent.editImage(backup)">
                    <i class="fa fa-cog"></i>
                </button>
            </td>
            <td width="1">
                <button class="btn btn-default" ng:click="$parent.restoreBackup(image, backup.date)">
                    <i class="fa fa-undo"></i>
                </button>
            </td>
            <td width="1">
                <button class="btn btn-default" ng:click="$parent.deleteBackupImage(image, backup.date)">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
    </table>
</div>

<div class="modal-footer">
    <a class="btn btn-default btn-flat" ng:click="close()" translate>Close</a>
</div>
