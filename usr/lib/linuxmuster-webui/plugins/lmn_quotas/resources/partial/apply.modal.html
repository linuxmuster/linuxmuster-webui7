<div class="modal-header">
    <h4 translate>Applying changes</h4>
</div>
<div class="modal-body">
    <progress-spinner ng:show="isWorking"></progress-spinner>
    <lm-log path="'/tmp/apply-sophomorix.log'" ng:show="logVisible"></lm-log>
</div>
<div class="modal-footer">
    <a class="btn btn-default btn-flat" ng:click="logVisible = !logVisible" translate ng:show="!logVisible">Details</a>
    <a class="btn btn-default btn-flat" ng:click="logVisible = !logVisible" translate ng:show="logVisible">Hide details</a>
    <a class="btn btn-default btn-flat" ng:click="close()" translate ng:show="!isWorking">Close</a>
</div>
