<div class="modal-header">
    <h3>
    <span translate>User in room: {{usersInRoom.room}}</span>
</div>
<div style="padding: 0 20px;">
    <br />
    <div class="panel panel-info">
        <div class="panel-heading">
            <a href="#" class="btn btn-default btn-flat pull-right" ng-click="showMemberDetails = ! showMemberDetails">{{showMemberDetails ? hidetext : showtext}}</a>
            <a class="btn btn-default btn-flat pull-right" ng:show="groupDetails['sophomorixType'] == 'project' && editMembersButton" href="#" ng-click="editGroupMembers(groupName, groupDetails, adminList, members)" translate >Edit members</a>
            <h4>
                <span translate> Users logged in  in your room: </span>
                {{usersInRoom.usersList.length}} <span translate>user(s)</span>
            </h4>
        </div>
        <div class="panel-body">
            <h4 translate>User</h4>
            <ul ng:if="usersInRoom.usersList.length > 0" class="list-unstyled" style="column-width:300px;padding:0;">
                <li ng:repeat="(user,value) in usersInRoom.objects" class="cardlist">{{user}}  <span style="position: absolute; right: 85px;">{{value.COMPUTER}}</span><span style="position:absolute;right:10px;">{{value.IP}}</span></li>
            </ul>
            <span ng:if="usersInRoom.usersList.length == 0" translate class="cardlist">No User</span>
        </div>
    </div>
 
    <br />
    <br />


    <div class="modal-footer">
        <a class="btn btn-default btn-flat pull-right" ng:click="close()" translate>Close</a>
    </div>
</div>
