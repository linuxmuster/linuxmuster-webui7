<dialog dialog-class='modal-lg'>
<div class="modal-header">
    <h3 translate>Account Information</h3>
</div>
<div  style="height: 240px;" class="modal-body scrollable">
    <div class="form-group">
        <label>Global-Admin and root password</label>
        <input ng:model="$ctrl.ini.adminpw" type="password" class="form-control" placeholder="Password" />
        <input ng:model="$ctrl.adminpwConfirmation" type="password" class="form-control" placeholder="Confirmation" />
    </div>
    <div class="alert alert-info">
        <i class="fa fa-info-circle"></i>
        <span translate> Note: Minimal length is 7 characters. Use upper, lower and special characters or numbers. (e.g. mUster!)</span>
        <br>
        <span translate> Valid characters are:</span><span> a-z A-Z 0-9 ?!ยง+-@#$%&*( )[ ]{ } </span>
    </div>

    <br>
</div>
<div class="modal-footer">
    <a href="/view/lm/init/school" class="btn btn-default btn-flat pull-left" translate>Back</a>
    <a href='#' ng:click="$ctrl.apply()" class="btn btn-default btn-flat" translate>Next</a>
</div>
</dialog>
