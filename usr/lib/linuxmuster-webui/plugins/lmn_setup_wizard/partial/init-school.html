<dialog dialog-class='modal-lg'>
    <div class="modal-header">
        <h3 translate>School Information</h3>
    </div>
    <div style="height: 550px;" class="modal-body scrollable">
        <div class="form-group">
            <label translate>School name</label>
            <input id="schoolname-input" type="text" oninput="resetColor(id)" class="form-control" placeholder="{{'e.g.: Linuxmuster-Example School'|translate}}" ng:model="$ctrl.ini.schoolname" />
        </div>
        <table class="lm-table lm-table-padded">
        <tr>
        <td width="40%"><div class="form-group">
            <label translate>Location</label>
            <input id="location-input" type="text" oninput="resetColor(id)" class="form-control" placeholder="{{'e.g.: Guetenbach'|translate}}" ng:model="$ctrl.ini.location" />
        </div></td>
        <td width="40%"><div class="form-group">
            <label translate>State</label>
            <input id="state-input" type="text" oninput="resetColor(id)" class="form-control" placeholder="{{'e.g.: Baden-Wuerttemberg'|translate}}" ng:model="$ctrl.ini.state" />
        </div></td>
        <td width="20%"><div class="form-group">
            <label translate>Language</label>
            <select  id="country-input" class="form-control" oninput="resetColor(id)" ng:model="$ctrl.ini.country" ng:options="x as x for x in $ctrl.languages"></select>
        </div></td>
        </tr>
        </table>
    <h3 translate>Server &amp; Domain Information</h3>
        <table class="lm-table lm-table-padded">
        <tr>
        <td width="40%"><div class="form-group">
            <label translate>Server name</label>
            <input id="servername-input" type="text" pattern="^[a-zA-Z0-9\-]+$" oninput="resetColor(id)" class="form-control" placeholder="{{'e.g.: server'|translate}}" ng:model="$ctrl.ini.servername" />
        </div></td>
    <td width="60%"><div class="form-group">
            <label translate>Domain name</label>
            <input id="domainname-input" type="text" pattern="^[a-zA-Z\-\.]+\.[a-zA-Z\-\.]+$" oninput="resetColor(id)" class="form-control" placeholder="{{'e.g.: linuxmuster.lan'|translate}}" ng:model="$ctrl.ini.domainname"  />
        </div></td>
        </tr>
        </table>
        <div class="alert alert-info">
            <i class="fa fa-info-circle"></i>
            <span translate> Note: The first part (up to the first dot) of the domain name will be used as the SAMBA domain and has a maximal length of 15 characters. We suggest to use &quot;linuxmuster&quot; or &quot;lmn&quot; and prepend it to your domain.</span>
            <br />
            <span translate> Valid characters are: a-z </span>
        </div>
        <div class="form-group">
            <label translate>Server FQDN</label>
            <input type="text" class="form-control" disabled value="{{$ctrl.ini.servername}}.{{$ctrl.ini.domainname}}" />
        </div>
    </div>
    <div class="modal-footer">
        <a href="/view/lmn/init/welcome" class="btn btn-default btn-flat pull-left" translate>Back</a>
        <a href='#' ng:click="$ctrl.apply()" class="btn btn-default btn-flat" translate>Next</a>
    </div>
</dialog>
