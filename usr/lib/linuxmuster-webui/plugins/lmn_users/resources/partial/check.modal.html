<div class="modal-header">
    <h4 translate>Checking users</h4>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng:show="error">
        <i class="fa fa-warning"></i> <span translate>Check failed</span>
        <br />
        <br />
        <div ng:repeat="(error, details) in errorList">
            <br />
            {{error}}<br />
            --> {{details.REASON}}
        </div>
    </div>
    <progress-spinner ng:show="isWorking"></progress-spinner>
    <lm-log path="'/tmp/sophomorix-check.log'"></lm-log>
</div>
<div class="modal-footer" ng:show="!isWorking">
    <button class="btn btn-default btn-flat" ng:click="close()" translate>Close</button>
</div>
