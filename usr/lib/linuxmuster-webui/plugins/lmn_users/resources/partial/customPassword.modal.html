<div class="modal-header">
    <h3 translate>Change Password</h3>
</div>
<div  style="height: 200px;" class="modal-body scrollable">
    <div class="form-group">
        <label translate>Enter new {{action}} password for user:</label>

        <ul ng:repeat="user in users">
            <li> {{user['givenName']}}  {{user['sn']}}<b><i> {{user['sAMAccountName']}}</i></b> {{user['sophomorixAdminClass']}}  </li>
        </ul>
</div>
<div>
        <input ng:model="userpw" type="password" class="form-control" placeholder="Password" ng:enter="save(userpw)" />
    </div>
    <br>
    <p translate>Note: Minimal length is 7 characters. Use upper, lower and special characters or numbers. (e.g. Muster!)</p>
    <br>

</div>
<div class="modal-footer">
    <a class="btn btn-default btn-flat" ng:click="close()" translate>Cancel</a>
    <a class="btn btn-default btn-flat" ng:click="save()" translate>Accept</a>
</div>
